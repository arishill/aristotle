<template name="aristotle__categories__form_item">
    <p>Title: {{value.title}}</p>
    <input type="hidden" name="items[{{index}}][title]" value="{{value.title}}">

    <p>Produt ID: {{value.product_id}}</p>
    <input type="hidden" name="items[{{index}}][product_id]" value="{{value.product_id}}">

    <p>Variant SKU: {{value.variant_sku}}</p>
    <input type="hidden" name="items[{{index}}][variant_sku]" value="{{value.variant_sku}}">

    <p>Item Price: {{centsToDollars value.item_cents}}</p>
      <input type="hidden" name="items[{{index}}][item_cents]" value="{{value.item_cents}}">

    <p>Subtotal: {{centsToDollars value.subtotal_cents}}</p>
    <input type="hidden" name="items[{{index}}][subtotal_cents]" value="{{value.subtotal_cents}}">

    <p>Item Tax Total: {{centsToDollars value.tax.cents}}</p>
    <input type="hidden" name="items[{{index}}][tax_cents]" value="{{value.tax_cents}}">

    <fieldset class="{{formError "items.{{i}}.quantity"}}">
      <input type="text" name="items[{{index}}][quantity]" placeholder="Qty" value="{{value.quantity}}">
      {{formErrorMsg "items.{{i}}.quantity"}}
    </fieldset>

    {{#if hasMultiple 'category' 'items'}}
      <a href="#" data-action="remove" data-arr="items" data-index="{{index}}">Delete</a>
    {{/if}}
</template>
