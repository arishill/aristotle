<template name="aristotle__categories__form_type">
  <section id="categories-form-type">

    <h3 class="head-secondary margin-top-large">category Type</h3>

    <fieldset class="{{formError "type"}}">
      <select name="type">
        <option value="in_person" {{isSelected type 'in_person'}}>In Person</option>
        <option value="phone" {{isSelected type 'phone'}}>Phone</option>
        <option value="online" {{isSelected type 'online'}}>Online</option>
      </select>
      {{formErrorMsg "type"}}
    </fieldset>
  </section>
</template>
