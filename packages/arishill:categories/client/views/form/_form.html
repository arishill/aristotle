<template name="aristotle__categories__form">

  <form id="categories-form-{{page.action}}" data-action="{{page.action}}"  data-id="{{category._id}}" class="form">
    {{#with category}}
      {{> aristotle__categories__form_type }}
      {{> aristotle__categories__form_customer }}
      {{> aristotle__categories__form_receipt }}
      {{> aristotle__categories__form_transactions }}
    {{/with}}

    <section id="categories-form-items">
      <h3 class="head-secondary margin-top-large">Items</h3>

        <ul class="row {{formError "items"}}">
        {{#each withIndex category.items}}
          {{> aristotle__categories__form_item }}
        {{/each}}
        </ul>

        {{#if formError "items"}}
          <div>{{formErrorMsg "items"}}</div>
        {{/if}}

        <btn data-action="add" data-arr="items" class="btn-tertiary btn-radius">Add Item</btn>
    </section>

    <!-- submit -->
    <div class="text-right padding-top-large margin-top-large bcategory-top bcategory-primary">
      {{#with category}}
        <div class="is-inline padding-right-medium">
          <a href="#" data-action="delete" class="link-delete line-primary is-inline">Delete</a>
        </div>
      {{/with}}

      <btn type="submit" class="btn-primary btn-radius">{{page.btn}}</btn>
    </div>
  </form>

</template>
