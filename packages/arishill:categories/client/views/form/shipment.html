<template name="aristotle__products__form_variants">
  <li>
    <fieldset class="{{productError 'variants.{i}.title' index}}">
      <input type="text" name="variants[{{index}}][title]" placeholder="Item Title" value="{{value.title}}">
      {{productErrorMsg 'variants.{i}.title' index}}
    </fieldset>

    <fieldset class="{{productError 'variants.{i}.description' index}}">
      <textarea name="variants[{{index}}][description]" placeholder="Item Description">
      {{value.description}}
      </textarea>
      {{productErrorMsg 'variants.{i}.description' index}}
    </fieldset>

    <fieldset class="{{productError 'variants.{i}.price.regular_cents' index}}">
      <input type="text" name="variants[{{index}}][price][regular_cents]" placeholder="Item Regular Price" value="{{centsToDollars value.price.regular_cents}}">
      {{productErrorMsg 'variants.{i}.price.regular_cents' index}}
    </fieldset>

    <fieldset class="{{productError 'variants.{i}.price.sale_cents' index}}">
      <input type="text" name="variants[{{index}}][price][sale_cents]" placeholder="Item Sale Price" value="{{centsToDollars value.price.sale_cents}}">
      {{productErrorMsg 'variants.{i}.price.sale_cents' index}}
    </fieldset>

    <fieldset class="{{productError "variants.{i}.stock"}} index">
      <input type="text" name="variants[{{index}}][stock]" placeholder="Item Stock" value="{{value.stock}}">
      {{productErrorMsg 'variants.{i}.stock' index}}
    </fieldset>

    <!--
    options: {}
    -->

    <fieldset class="{{productError 'variants.{i}.flags.is_active' index}}">
      <label>Is active?</label>
      <input type="checkbox" name="variants[{{index}}][flags][is_active]" {{isChecked value.flags.is_active}}>
      {{productErrorMsg 'variants.{i}.flags.is_active' index}}
    </fieldset>

    <fieldset class="{{productError 'variants.{i}.flags.is_sale' index}}">
      <label>Is on Sale?</label>
      <input type="checkbox" name="variants[{{index}}][flags][is_sale]" {{isChecked value.flags.is_sale}}>
      {{productErrorMsg 'variants.{i}.flags.is_sale'}}
    </fieldset>

    <fieldset class="{{productError 'variants.{i}.flags.is_taxable' index}}">
      <label>Is taxable?</label>
      <input type="checkbox" name="variants[{{index}}][flags][is_taxable]" {{isChecked value.flags.is_taxable}}>
      {{productErrorMsg 'variants.{i}.flags.is_taxable' index}}
    </fieldset>

    <fieldset class="{{productError 'variants.{i}.flags.is_discount_ignored' index}}">
      <label>Ignore Bulk Discounts</label>
      <input type="checkbox" name="variants[{{index}}][flags][is_discount_ignored]" {{isChecked value.flags.is_discount_ignored}}>
      {{productErrorMsg 'variants.{i}.flags.is_discount_ignored' index}}
    </fieldset>

    <input type="hidden" value="{{value.sku}}" name="variants[{{index}}][sku]">

    {{#if multipleVariants}}
      <a href="#" data-action="remove" data-action-key="product.variant" data-action-index="{{index}}">Delete</a>
    {{/if}}
  </li>
</template>
