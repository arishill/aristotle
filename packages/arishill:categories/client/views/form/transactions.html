<template name="aristotle__categories__form_transactions">
{{#each payment.transactions}}
    <p>Status: {{status}}</p>
    <input type="hidden" name="payment[transactions][{{index}}][status]" value="{{status}}">

    <p>Date: {{date}}</p>
    <input type="hidden" name="payment[transactions][{{index}}][date]" value="{{date}}">

    <p>Method: {{method}}</p>
    <input type="hidden" name="payment[transactions][{{index}}][method]" value="{{method}}">

    <p>Gateway: {{gateway.provider}}</p>
    <input type="hidden" name="payment[transactions][{{index}}][gateway][provider]" value="{{gateway.provider}}">

    <p>Charge ID: {{gateway.charge_id}}</p>
    <input type="hidden" name="payment[transactions][{{index}}][gateway][charge_id]" value="{{gateway.charge_id}}">

    <p>Card Type: {{card.type}}</p>
    <input type="hidden" name="payment[transactions][{{index}}][card][type]" value="{{card.type}}">

    <p>Card Last 4: {{card.last_4}}</p>
    <input type="hidden" name="payment[transactions][{{index}}][card][last_4]" value="{{card.last_4}}">

    <p>Card Expiry Month: {{card.expiry.month}}</p>
    <input type="hidden" name="payment[transactions][{{index}}][card][expiry][month]" value="{{card.expiry.month}}">

    <p>Card Expiry Year: {{card.expiry.year}}</p>
    <input type="hidden" name="payment[transactions][{{index}}][card][expiry][year]" value="{{vcard.expiry.year}}">
  {{/each}}
</template>
