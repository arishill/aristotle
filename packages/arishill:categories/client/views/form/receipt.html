<template name="aristotle__categories__form_receipt">
  <section id="categories-form-schedule">

    <h3 class="head-secondary margin-top-large">Receipt</h3>

    <fieldset class="{{formError "receipt.currency_code"}}">
      <label>Currency</label>
      <select name="receipt[currency_code]">
        <option value="USA" {{isSelected receipt.currency_code 'usa'}}>USD</option>
        <option value="GBR" {{isSelected receipt.currency_code 'gbr'}}>Great Britain Pound</option>
      </select>
      {{formErrorMsg "receipt.currency_code"}}
    </fieldset>

    <fieldset class="{{formError "receipt.discount_code"}}">
      <input type="text" name="receipt[discount_code]" placeholder="Discount Code" value="{{receipt.discount_code}}">
      {{formErrorMsg "receipt.discount_code"}}
    </fieldset>


    <p>Subtotal: {{centsToDollarsLabel receipt.amount.subtotal_cents}}</p>
    <input type="hidden" name="receipt[amount][subtotal_cents]" value="{{receipt.amount.subtotal_cents}}">

    <p>Shipping: {{centsToDollarsLabel receipt.amount.shipping_cents}}</p>
    <fieldset class="{{formError "receipt.amount.shipping_cents"}}">
      <input type="text" name="receipt[amount][shipping_cents]" placeholder="Shipping" value="{{centsToDollars receipt.amount.shipping_cents}}">
      {{formErrorMsg "receipt.amount.shipping_cents"}}
    </fieldset>

    <p>Discount: {{centsToDollarsLabel receipt.amount.discount_cents}}</p>
    <fieldset class="{{formError "receipt.amount.discount_cents"}}">
      <input type="text" name="receipt[amount][discount_cents]" placeholder="Discount" value="{{centsToDollars receipt.amount.discount_cents}}">
      {{formErrorMsg "receipt.amount.discount_cents"}}
    </fieldset>

    <p>Taxes: {{centsToDollarsLabel receipt.amount.taxes_cents}}</p>
    <input type="hidden" name="receipt[amount][total_cents]" value="{{receipt.amount.taxes_cents}}">

    <p>Total: {{centsToDollarsLabel receipt.amount.total_cents}}</p>
    <input type="hidden" name="receipt[amount][total_cents]" value="{{receipt.amount.total_cents}}">
  </section>
</template>
