<template name="aristotle__transaction__form">
  <section class="contain-2-3 contain-center margin-vert-large">

    <form data-action="checkout" class="form" data-card-type="{{cardType}}">
<!--     {{#transaction}} -->
      <fieldset class="{{formError "name"}}">
        <input type="text" data-card-name placeholder="Name on credit card" name="card[name]" value="{{card.name}}" class="input-fill">
        {{#if formError "name"}}
          <p class="color-error padding-top-xsmall">{{formErrorMsg "name"}}</p>
        {{/if}}
      </fieldset>

      <fieldset class="{{formError "number"}}">
        <input type="tel" data-card-number placeholder="Credit card number" maxlength="16" class="input-fill">
        {{#if formError "number"}}
        <p class="color-error padding-top-xsmall">{{formErrorMsg "number"}}</p>
        {{/if}}
      </fieldset>

      <fieldset class="{{formError "cvc"}}">
        <input type="tel" data-card-cvc placeholder="CVC" class="input-fill">
        {{#if formError "cvc"}}
          <p class="color-error padding-top-xsmall">{{formErrorMsg "cvc"}}</p>
        {{/if}}
      </fieldset>

      <fieldset class="{{formError "expiry_month"}}">
        <input type="tel" data-card-expiry-month placeholder="MM" maxlength="2" class="input-fill">
        {{#if formError "expiry_month"}}
          <p class="color-error padding-top-xsmall">{{formErrorMsg "expiry_month"}}</p>
        {{/if}}
      </fieldset>

      <fieldset class="{{formError 'expiry_year'}}">
        <input type="tel" data-card-expiry-year placeholder="YY" maxlength="2" class="input-fill">
        {{#if formError 'expiry_year'}}
          <p class="color-error padding-top-xsmall">{{formErrorMsg 'expiry_year'}}</p>
        {{/if}}
      </fieldset>

      <select data-card-country-code name="transaction[country_code]">
        <option value="usa" selected>United States</option>
        <option value="gbr">Great Britain</option>
      </select>

      <fieldset class="{{formError 'postal_code'}}">
        <input type="text" data-card-postal-code placeholder="Postal code" name="card[postal_code]" class="input-fill">
        {{#if formError 'postal_code'}}
          <p class="color-error padding-top-xsmall">{{formErrorMsg 'postal_code'}}</p>
        {{/if}}
        <!--{{formErrorMsg "transaction.card.postal_code"}}-->
      </fieldset>

      <div id="paypal-button"></div>
      <input type="hidden" data-token name="token">
      <input type="hidden" data-amount name="amount" value="10.50">

      <button type="submit" class="button-secondary button-radius">Pay</button>
      <!-- {{/transaction}} -->
    </form>
  </section>
</template>
