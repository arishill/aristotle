<template name="aristotle__content__fields_repeatable">

    <h3 class="form-title">Repeatable Index</h3>

    <table class="table">
      <thead>
        <tr>
          <th class="set-50">&nbsp;</th>
          <th class="text-left">Title</th>
          <th class="text-right small-3-16">Price</th>
          <th class="text-center small-3-16">Stock</th>
          <th class="text-left small-3-16">Sku</th>
          <th class="set-2-16">&nbsp;</th>
          <th class="set-30">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        {{! each withIndex variants}}
          <tr>
            <td class="text-center">
              <div class="img-placeholder-sq"></div>
            </td>
            <td class="text-left">
              <h5 class="text-black">Title</h5>
              <p class="text-gray">options</p>
            </td>
            <td class="text-right">
              <span class="is-block text-yellow">$35.00</span>
            </td>
            <td class="text-center">
              5
            </td>
            <td class="text-left">
              <p class="text-gray">{{sku}}</p>
              <a href="#" class="text-green">Active</a>
            </td>
            <td class="text-right"><a href="#" class="btn-white">Edit</a></td>
            <td class="text-center border-gray border--left border--bottom"><a href="#" class="btn icon-trash-red icon--center">Delete</a></td>
          </tr>
        {{! each}}
      </tbody>
    </table>

    <div class="padding-vert-large text-right">
      <button class="btn-black icon--left icon--small icon-plus-white">Add Variant</button>
    </div>
</template>
