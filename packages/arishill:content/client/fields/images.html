<template name="aristotle__content__fields_image">
  {{!------------ single image --------------}}
  <fieldset class="row">
    <label class="form-label">Image <span class="text--small text--italic">{{getRatio}}465 x 345 ratio</span></label>

      <div class="img-upload contain col small-1-4 bg-gray-light text-middle text-center" style="height: 150px;">
        <button class="btn-black icon--center icon-camera-white" data-trigger="upload" data-target="images[cascade]">Add Image</button>
      </div>
      {{#if false}}
      <div class="img-upload contain col small-1-4">
        <img src="">
        <a href="#" class="btn-red btn--circle btn--small icon--center icon-trash-white icon--medium" data-action="remove" data-arr="images.cascade" data-index="{{index}}">Delete</a>
        <input type="hidden" name="images[cascade][{{index}}]" value="{{value}}">
      </div>
      {{/if}}

    <input type="file" data-action="upload" data-key="resumable" data-name="images[cascade]" multiple>
    <!-- <p>{{progress 'images[cascade]'}}</p> -->
  </fieldset>
</template>

<template name="aristotle__content__fields_image_multi">
  {{!------------ multiple image --------------}}
  {{ > component_image_multi getImageMultiOptions }}
</template>
