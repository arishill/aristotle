<template name="aristotle__content__fields_checkbox">
  {{!------------ standard checkbox --------------}}
  <fieldset class="row">
    <div class="text-middle">
      {{{checkboxAlt name="name" id="checkbox-standard" value="" checked="true" size="large"}}}
      <span class="text-gray-dark margin-left-small">Label</span>
    </div>
  </fieldset>
</template>

<template name="aristotle__content__fields_checkbox_field">
  {{!------------ checkbox with input --------------}}
  <fieldset class="row">
    <div class="col small-1-2 gutter-right-large text-middle form-line--medium">
      {{{checkboxAlt name="name" id="checkbox-input" value="" checked="true" size="large"}}}
      <span class="text-gray-dark margin-left-small">Label</span>
    </div>
    <div class="col small-1-2">
      <input type="text" class="fill-width" value="Value" checked="{{isChecked}}">
    </div>
  </fieldset>
</template>
