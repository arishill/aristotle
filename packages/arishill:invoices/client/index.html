<template name="aristotle__invoices__index">
  <section id="invoices-index">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Invoice #</th>
          <th>Invoice Total</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {{#each invoices}}
        <tr>
          <td>{{thumb}}</td>
          <td><a href="/orders/{{url}}/edit">{{title}}</a></td>
          <td><a href="/orders/{{url}}/edit">{{date.created}}</a></td>
          <td><a href="/orders/{{url}}/edit">{{stock}}</a></td>
          <td>{{centsToDollars price.regular_cents}}</td>
          <td>{{centsToDollars price.sale_cents}}</td>
          <td>{{centsToDollars flags.is_active}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>

    <a href="{{pathFor 'invoices_create'}}">Create Order</a>
  </section>
</template>
