<template name="aristotle__invoices__form_email">
  <section id="invoices-form-email" class="padding-bottom-xxlarge">
    <h3 class="form-title">
      Message &amp; Preview <a href="#" class="form-title---icon">Help with this section</a>
    </h3>

    <fieldset class="row padding-top-medium">
      <label class="form-label">Email Message</label>
      <textarea class="input-xmedium input-fill"></textarea>
    </fieldset>

    <fieldset class="row padding-top-medium">
      <div class="col small-1-2 gutter-right-large">
        <label class="form-label">Choose Invoice Template</label>
        {{> component_dropdown getDropdownOptions 'Default Template'}}
      </div>
      <div class="col small-1-2">
        <div class="form-line text-middle padding-top-small">
          <a href="#" class="icon--left icon-acrobat-white btn-black btn--small margin-left-medium">Preview Invoice</a>
        </div>
      </div>
    </fieldset>
  </section>
</template>
