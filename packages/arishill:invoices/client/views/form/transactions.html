<template name="aristotle__invoices__form_transactions">
  <section id="invoices-form-transactions" class="padding-bottom-xxlarge">
    <h3 class="form-title form--borderless">
      Transaction History <a href="#" class="form-title---icon">Help with this section</a>
    </h3>

    <div class="row padding-bottom-large">
      <table class="table table--zebra">
        <thead>
          <tr>
            <th class="text-left small-2-8">Date</th>
            <th class="text-left small-3-8">Method</th>
            <th class="text-right small-1-8">Amount</th>
            <th class="text-center small-1-8">Currency</th>
            <th class="text-right small-1-8">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-left">02/05/2015 3:50pm</td>
            <td class="text-left">
              <span class="icon--left icon-discover">Credit Card **** **** **** 3129</span>
            </td>
            <td class="text-right">$65.00</td>
            <td class="text-center">USD</td>
            <td class="text-right">
              <span class="icon--right icon-check-green text-green">Success</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="row padding-vert-medium border-gray-light border--bottom border--top text-middle">
      <div class="col small-1-2 text-left">
        <h4>
          <strong class="head-black is-inline padding-right-large">Payment Status:</strong>
          <span class="head-green icon--right icon-check-green is-inline">Success</span>
        </h4>
      </div>
      <div class="col small-1-2 text-right">
        <a href="#" class="btn-black btn--small icon--small icon-return-white icon--left">Refund</a>
      </div>
    </div>
  </section>
</template>
