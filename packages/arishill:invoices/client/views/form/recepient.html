<template name="aristotle__invoices__form_recepient">
  <section id="invoices-form-recepient" class="padding-bottom-xxlarge">
    <h3 class="form-title">
      Info/Recepient <a href="#" class="form-title---icon">Help with this section</a>
    </h3>

    <fieldset class="row padding-top-medium">
      <div class="col small-1-2 gutter-right-large text-middle">
        {{{checkboxAlt 'auto-generate' 'auto-generate' '' false 'large'}}}
        <span class="text-gray-dark margin-left-small">Auto Generate Invoice Number</span>
      </div>
      <div class="col small-1-2">
        <input type="text" class="fill-width" value="#INV-0001" disabled>
      </div>
    </fieldset>

    <fieldset class="row padding-bottom-large padding-top-medium border-gray-light border--bottom">
      <div class="col small-1-2 gutter-right-large">
        <label class="form-label">Enter or Choose Date to Send <span class="text--small text--italic">MM/DD/YY</span></label>
        <input type="text" class="fill-width icon--right icon-calendar-gray" value="">
      </div>
      <div class="col small-1-2">
        <label class="form-label">Date Due</label>
        {{> component_dropdown getDropdownOptions '30 days'}}
      </div>
    </fieldset>

    <fieldset class="row padding-top-medium">
      <div class="row padding-top-medium">
        <div class="col small-1-2 text-left">
          <label class="form-label">Type to choose or add Invoice Recepient</label>
        </div>
        <div class="col small-1-2 text-right">
          <a href="#" class="link-site icon--right icon--small icon-double-arrow-right-site">or Browse &amp; Select from existing customers</a>
        </div>
      </div>

      <input type="text" name="keywords" class="fill-width">

      <div class="text-gray border-gray-light border--all padding-reset arrow-top-left margin-top-medium box-shadow">
        <div class="row padding-large border-gray-light border--bottom">
          <div class="col small-1-3">
            <h4 class="text-black padding-bottom-small">Saved Payment Info</h4>
            <h5 class="icon-amex icon--large icon--left">Scott Robertson <br> <span>**** **** ****</span> 7439</h5>
          </div>

          <div class="col small-1-3">
            <h4 class="text-black padding-bottom-small">Billing Address</h4>
            <p>
              Scott Robertson<br>
              1715 DeMarietta Ave Apt 4<br>
              San Jose, CA 95126, United States
            </p>
          </div>

          <div class="col small-1-3 text-right">
            <a href="#" data-edit="details" class="btn-black btn--small icon--left icon--small icon-pencil-white">Edit</a>
          </div>
        </div>
        <ul class="row padding-vert-medium padding-horz-large">
          <li class="col small-1-3 text-left gutter-right-large">
            <span class="icon--left icon-profile-gray">Scott Robertson</span>
          </li>
          <li class="col small-1-3 text-center gutter-right-large">
            <span class="icon--left icon-mail-gray">scottusrobus@gmail.com</span>
          </li>
          <li class="col small-1-3 text-center">
            <span class="icon--left icon-phone-gray">(570) 856-4235</span>
          </li>
        </ul>
      </div>
    </fieldset>

  </section>
</template>
