<template name="aristotle__invoices__index">
  <section id="invoices-index">
    <header class="row padding-vert-medium padding-horz-small">
      <div class="col small-1-2 text-left">
        <h1 class="header-icon icon-invoice-gray">Invoices</h1>
        <a href="#" class="btn btn--large link-black icon--left icon-filter-black">Filters</a>
        <form class="btn--large btn is-inline icon--left icon-search-black">
          <input class="text-gray text--xmedium padding-left-xsmall padding-bottom-xsmall" type="text" placeholder="Type here to search...">
        </form>
      </div>
      <div class="col small-1-2 text-right">
        <a href="{{pathFor 'invoices_create'}}" class="btn-white icon--left icon-plus-site icon--small margin-right-small">Create Invoice</a>
      </div>
    </header>
    {{> aristotle__invoices__table}}
    {{> aristotle__pagination__table}}
  </section>
</template>
