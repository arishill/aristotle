<template name="aristotle__products__form_schedule">
  <section id="products-form-schedule" class="col small-1-4">
    <h3 class="head-secondary margin-top-large">Schedule</h3>
    <fieldset class="{{formError "scheduled.start"}}">
      <input type="text" name="scheduled[start]" placeholder="Schedule Start" value="{{timestampToDate scheduled.start}}">
      {{#if formError "scheduled.start"}}
        <p class="color-error padding-top-xsmall">{{formErrorMsg "scheduled.start"}}</p>
      {{/if}}
    </fieldset>

    <fieldset class="{{formError "scheduled.end"}}">
      <input type="text" name="scheduled[end]" placeholder="Schedule End" value="{{timestampToDate scheduled.start}}">
      {{#if formError "scheduled.end"}}
        <p class="color-error padding-top-xsmall">{{formErrorMsg "scheduled.end"}}</p>
      {{/if}}
    </fieldset>
  </section>
</template>
