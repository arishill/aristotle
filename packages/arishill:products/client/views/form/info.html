<template name="aristotle__products__form_info">
  <section id="products-form-info">
    <h3>Info</h3>
    <fieldset class="{{productError "title"}}">
      <input type="text" name="title" placeholder="Title" value="{{title}}">
      {{productErrorMsg "title"}}
    </fieldset>

    <fieldset class="{{productError "subtitle"}}">
      <input type="text" name="subtitle" placeholder="Subtitle" value="{{subtitle}}">
      {{productErrorMsg "subtitle"}}
    </fieldset>

    <fieldset class="{{productError "extract"}}">
      <input type="text" name="extract" placeholder="Extract" value="{{extract}}">
      {{productErrorMsg "extract"}}
    </fieldset>

    <fieldset class="{{productError "url"}}">
      <input type="text" name="url" placeholder="Path/URL" value="{{url}}">
      {{productErrorMsg "url"}}
    </fieldset>

    <fieldset class="{{productError "description"}}">
      <textarea name="description" placeholder="Description">{{{description}}}</textarea>
      {{productErrorMsg "description"}}
    </fieldset>
  </section>
</template>
