<template name="aristotle__products__form_relationships">
  <section id="products-form-relationships" class="row margin-top-xlarge">
    <h3 class="form-title">
      Relationships <a href="#" class="form-title---icon">Help with this section</a>
    </h3>

    <fieldset class="margin-top-reset">
      <div class="row padding-top-medium">
        <div class="col small-1-2 text-left">
          <label class="form-label">Type to choose or create a keyword</label>
        </div>
        <div class="col small-1-2 text-right">
          <a href="#" class="link-site icon--right icon--small icon-double-arrow-right-site">or Browse &amp; Select an Existing Keyword</a>
        </div>
      </div>

      <input type="text" name="keywords" class="fill-width">
      <ul class="padding-vert-medium">
        <li class="is-inline padding-right-small"><a href="#" class="btn-white text-left icon--right icon--xsmall icon-x-black">Keyword</a></li>
        <li class="is-inline padding-right-small"><a href="#" class="btn-white icon--right icon--xsmall icon-x-black">Keyword</a></li>
      </ul>
    </fieldset>

    <div class="row padding-top-medium text-right">

    </div>

    <fieldset class="margin-top-reset">
      <div class="row padding-top-medium">
        <div class="col small-1-2 text-left">
          <label class="form-label">Type to find a product</label>
        </div>
        <div class="col small-1-2 text-right">
          <a href="#" class="link-site icon--right icon--small icon-double-arrow-right-site">or Browse &amp; Select a Product</a>
        </div>
      </div>
      <input type="text" name="products" class="fill-width">
      <ul class="padding-vert-medium">
        <li class="is-inline padding-right-small">
          <a href="#" class="btn-tag text-left icon--right icon--xsmall icon-x-black text-middle">
            <span class="col-pull margin-right-small padding-vert-small">
              {{#if images.thumb}}
              {{else}}
                <div class="img-placeholder-sq img--small"></div>
              {{/if}}
            </span>
            <span class="col-pull">Keyword</span>
          </a>
        </li>
        <li class="is-inline padding-right-small">
          <a href="#" class="btn-tag text-left icon--right icon--xsmall icon-x-black text-middle">
            <span class="col-pull margin-right-small padding-vert-small">
              {{#if images.thumb}}
              {{else}}
                <div class="img-placeholder-sq img--small"></div>
              {{/if}}
            </span>
            <span class="col-pull">Keyword</span>
          </a>
        </li>
      </ul>
    </fieldset>
  </section>
</template>
