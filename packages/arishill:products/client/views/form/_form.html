<template name="aristotle__products__form">

  <form id="products-form-{{page.action}}" data-action="{{page.action}}"  data-id="{{product._id}}" class="form">
    {{#with product}}
      {{> aristotle__products__form_info }}
      {{> aristotle__products__form_flags }}
      {{> aristotle__products__form_options }}
      {{> aristotle__products__form_images }}

      <div class="row">
        {{> aristotle__products__form_price }}
        {{> aristotle__products__form_schedule }}
      </div>
      {{> aristotle__products__form_shipping }}
    {{/with}}

    <section id="products-form-variants">
      <h3 class="head-secondary margin-top-large">Variants</h3>
      <ul class="row">
      {{#each withIndex product.variants}}
        {{> aristotle__products__form_variants }}
      {{/each}}
      </ul>

      <button data-action="add" data-arr="variants" class="button-tertiary button-radius">Add another</button>
    </section>

    <!-- submit -->
    <div class="text-right padding-top-large margin-top-large border-top border-primary">
      {{#with product}}
        <div class="is-inline padding-right-medium">
          <a href="api/products/delete/{{_id}}" data-action="delete" class="link-delete line-primary is-inline">Delete</a>
        </div>
      {{/with}}
      <button type="submit" class="button-primary button-radius">{{page.btn}}</button>
    </div>
  </form>

</template>
