<template name="aristotle__products__form_price">
  <section id="products-form-price" class="col small-1-4">
    <h3 class="head-secondary margin-top-large">Price</h3>
    <fieldset class="{{formError "price.regular_cents"}}">
      <input type="text" name="price[regular_cents]" placeholder="Regular Price" value="{{centsToDollars price.regular_cents}}">
      {{#if formError "price.regular_cents"}}
        <p class="color-error padding-top-xsmall">{{formErrorMsg "price.regular_cents"}}</p>
      {{/if}}
    </fieldset>

    <fieldset class="{{formError "price.sale_cents"}}">
      <input type="text" name="price[sale_cents]" placeholder="Sale Price"  value="{{centsToDollars price.sale_cents}}">
      {{#if formError "price.sale_cents"}}
        <p class="color-error padding-top-xsmall">{{formErrorMsg "price.sale_cents"}}</p>
      {{/if}}
    </fieldset>
  </section>
</template>
