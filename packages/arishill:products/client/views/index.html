<template name="aristotle__products__index">
  <section id="products-index">
    <header class="row padding-medium">
      <div class="col small-2-3 text-left">
        <div class="unit-horz">
          <h1 class="header-icon icon-product-site padding-right-medium border--right unit-block">Products</h1>
          <form class="form-search btn--medium btn is-inline icon--left icon-search-black unit-block unit-fill">
            <input class="text-gray text--xmedium padding-left-xsmall is-block text-left fill-width" type="text" placeholder="Type here to search...">
          </form>
        </div>
      </div>
      <div class="col small-1-3 text-right">
        <a href="{{pathFor 'products_arrange'}}" class="btn-gray-light btn--medium icon--left icon-arrange-black icon--small margin-right-small">Arrange Products</a>
        <a href="{{pathFor 'products_create'}}" class="btn-gray-light btn--medium icon--left icon-plus-black icon--small">Add Products</a>
      </div>
    </header>
    {{> aristotle__products__table}}
    {{> aristotle__pagination__table}}
  </section>
</template>
