<template name="aristotle__products__table_body">
  <tbody>
    {{#each withIndex products}}
    <tr>
      <td class="text-center set-20">
        {{{checkbox 'selected' 'selected-item' index false}}}
      </td>
      <!-- <td class="text-center set-20">
        <a href="#"><i class="icon-double-arrow-down-gray iconsmall"></i></a>
      </td> -->
      <td>
        {{#if images.thumb}}
        {{else}}
          <div class="img-placeholder-sq"></div>
        {{/if}}
      </td>
      <td class="text-center">
        {{#if flags.is_active}}
          <a href="#" class="btn-green btn--fill btn--small">Active</a>
        {{else}}
          <a href="#" class="btn-gray btn--fill btn--small">Inactive</a>
        {{/if}}
      </td>
      <td class="text-left">{{title}}</td>
      <td class="text-center">
        <span class="is-block {{#if flags.is_sale}}text--line{{/if}}">{{centsToDollars price.regular_cents}}</span>
        {{#if flags.is_sale}}
        <span class="is-block text-yellow">{{centsToDollars price.sale_cents}}</span>
        {{/if}}
      </td>
      <td class="text-center">
        {{{checkboxAlt 'on-sale' 'on-sale' index flags.is_sale}}}
      </td>
      <td class="text-center">{{getProductStock .}}</td>
      <td class="text-center">{{sold}}</td>
      <td class="text-center">{{favorites}}</td>
      <td class="text-right"><a href="{{pathFor 'products_edit' }}" class="link-black">Edit</a></td>
      <td class="text-center border-gray border--left border--bottom"><a href="#" class="btn icon-trash-red icon--center">Delete</a></td>
    </tr>
    {{/each}}
  </tbody>
</template>
