<template name="aristotle__products__edit">

  <section id="products-edit">
    <header class="row padding-vert-medium padding-right-large padding-left-small border-gray-light border--bottom">
      <div class="col small-1-2 text-left text-middle">
        <a href="{{pathFor 'products_index'}}" class="col-pull icon--center icon--large icon-chevron-left-gray btn margin-right-xsmall">Back</a>
        <div class="border-gray-light border--left">
          <p class="contain-50 margin-horz-medium">
          {{#if images.thumb}}
          {{else}}
            <div class="img-placeholder-sq"></div>
          {{/if}}
          </p>
        </div>
        <h1 class="is-inline">
          <strong class="is-block head-black text--bold text--large">{{product.title}}</strong>
          <span class="text-gray-dark text--xmedium is-block">/{{product.url}}</span>
        </h1>

      </div>
      <div class="col small-1-2 text-right">
        <p class="text-gray-dark padding-bottom-xsmall">Is Available</p>
        {{{checkboxAlt 'flags[is_active]' 'flags_is_active' '' product.flags.is_active 'large'}}}
      </div>
    </header>

    {{> aristotle__products__form}}
  </section>
</template>
