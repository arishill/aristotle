<template name="aristotle__products__form_flags">
  <section id="products-form-flags">
    <h3 class="head-secondary margin-top-large">Flags</h3>
    <div class="row">
      <fieldset class="col small-1-4 {{formError "flags.is_active"}}">
        <label>Is active?</label>
        <input type="checkbox" name="flags[is_active]" {{isChecked flags.is_active}}>
        {{#if formError "flags.is_active"}}
          <p class="color-error padding-top-xsmall">{{formErrorMsg "flags.is_active"}}</p>
        {{/if}}
      </fieldset>

      <fieldset class="col small-1-4 {{formError "flags.is_sale"}}">
        <label>Is on Sale?</label>
        <input type="checkbox" name="flags[is_sale]" {{isChecked flags.is_sale}}>
        {{#if formError "flags.is_sale"}}
          <p class="color-error padding-top-xsmall">{{formErrorMsg "flags.is_sale"}}</p>
        {{/if}}
      </fieldset>

      <fieldset class="col small-1-4 {{formError "flags.is_taxable"}}">
        <label>Is taxable?</label>
        <input type="checkbox" name="flags[is_taxable]" {{isChecked flags.is_taxable}}>
        {{#if formError "flags.is_taxable"}}
          <p class="color-error padding-top-xsmall">{{formErrorMsg "flags.is_taxable"}}</p>
        {{/if}}
      </fieldset>

      <fieldset class="col small-1-4 {{formError "flags.is_discount_ignored"}}">
        <label>Ignore Bulk Discounts</label>
        <input type="checkbox" name="flags[is_discount_ignored]" {{isChecked flags.is_discount_ignored}}>
        {{#if formError "flags.is_discount_ignored"}}
          <p class="color-error padding-top-xsmall">{{formErrorMsg "flags.is_discount_ignored"}}</p>
        {{/if}}
      </fieldset>
    </div>
  </section>
</template>
