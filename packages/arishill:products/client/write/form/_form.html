<template name="aristotle__products__form">

  <form id="products-form-{{page.action}}" data-action="{{page.action}}"  data-id="{{product._id}}" class="form padding-horz-xlarge margin-horz-medium padding-vert-large contain">

    <div class="contain padding-bottom-xlarge">

      <!-- sections-->
      {{#with product}}
        {{> aristotle__products__form_info }}
        {{> aristotle__products__form_price }}
        {{> aristotle__products__form_images }}
        {{> aristotle__products__form_variants }}
        {{> aristotle__products__form_categories }}
        {{! aristotle__products__form_relationships }}
      {{/with}}

      <!-- submit -->
      <nav class="form-action">
        <div class="row fill-width fill-height text-middle">
          <div class="col small-1-2 text-left">
            <a href="api/products/delete/{{product._id}}" data-action="delete" class="icon--center icon-trash-red btn margin-left-small">Delete</a>
          </div>
          <div class="col small-1-2 text-right">
            <btn type="submit" class="btn-green margin-right-medium">{{page.btn}}</btn>
          </div>
        </div>
      </nav>
    </div>
  </form>

</template>
