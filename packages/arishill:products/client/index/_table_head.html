<template name="aristotle__products__table_head">
<thead>
  <tr>
    <th class="text-center set-20">{{> component_checkbox getProductSelectAll}}</th>
    {{!
      ------------ expand toggle --------------
      <th class="text-center set-20">&nbsp;</th>
    }}
    <th class="text-center small-1-16">Thumb</th>
    <th class="text-center small-1-16">Status</th>
    <th class="text-left">Title</th>
    <th class="text-center">Price</th>
    <th class="text-center">On Sale</th>
    <th class="text-center">Stock</th>
    {{! <th class="text-center">Sold</th>}}
    {{! <th class="text-center">Favorited</th>}}
    <th class="text-center set-30 padding-horz-small">{{! component_dropdown getProductFilter }}</th>
    <th class="text-center set-30 padding-horz-small">{{! <a href="#" class="btn icon--center icon-gear-gray">Settings</a>}}</th>
  </tr>
</thead>
</template>
