<template name="aristotle__products__table_row">
  <tr>
    <td class="text-center set-20">
      {{> component_checkbox getProductSelect index}}
    </td>
    {{!
      ------------ expand toggle --------------
    <td class="text-center set-20">
      <a href="#"><i class="icon-double-arrow-down-gray iconsmall"></i></a>
    </td>
    }}
    <td>
      {{#if images.thumb}}
        <div class="img-1-1" style="background-image: url({{imgix images.thumb 'thumb'}})"></div>
      {{else}}
        <div class="img-placeholder-sq"></div>
      {{/if}}
    </td>
    <td class="text-center">
      {{#if flags.is_active}}
        <form data-action="update" data-id="{{_id}}">
          <input type="hidden" value="0" name="flags[is_active]">
          <input type="submit" data-action="update" class="btn-green btn--fill btn--small" value="Active">
        </form>
      {{else}}
        <form data-action="update" data-id="{{_id}}">
          <input type="hidden" value="1" name="flags[is_active]">
          <input type="submit" data-action="update" class="btn-gray btn--fill btn--small" value="Inactive">
        </form>
      {{/if}}
    </td>
    <td class="text-left">{{title}}</td>
    <td class="text-center">
      <span class="is-block {{#if flags.is_sale}}text--line{{/if}}">{{centsToDollars price.regular_cents}}</span>
      {{#unless flags.is_sale}}
      <span class="is-hidden is-transparent-mid text-yellow">{{centsToDollars price.sale_cents}}</span>
      {{/unless}}
      {{#if flags.is_sale}}
      <span class="is-block text-yellow">{{centsToDollars price.sale_cents}}</span>
      {{/if}}
    </td>
    <td class="text-center">
      <form data-action="update" data-id="{{_id}}">
        {{> component_toggle getSaleToggle index flags.is_sale}}
      </form>
    </td>
    <td class="text-center">{{getProductStock .}}</td>
    {{! <td class="text-center">sold</td> }}
    {{! <td class="text-center">favorites</td>}}
    <td class="text-center border-gray border--left border--bottom padding-horz-small btn-block"><a href="{{pathFor 'products_edit' }}" class="btn icon-pencil-black icon--center">Edit</a></td>
    <td class="text-center border-gray border--left border--bottom padding-horz-small btn-block">
      <form data-action="delete" data-id="{{_id}}">
        <div data-confirm class="bg-white box-shadow arrow-right-middle padding-small is-hidden">
          <h5 class="is-inline margin-right-small">Are you sure?</h5>
          <a href="#" data-cancel class="btn-gray btn--small margin-right-xsmall">Cancel</a>
          <a href="#" data-ok class="btn-red btn--small">Delete</a>
        </div>
        <input type="submit" class="btn icon-trash-red icon--center" value="Delete">
      </form>
    </td>
  </tr>
</template>
