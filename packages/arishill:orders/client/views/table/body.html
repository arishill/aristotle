<template name="aristotle__orders__table_body">
  <tbody>
    {{#each orders}}
    <tr>
      <td class="text-center set-20">
        {{{checkbox 'selected' 'selected-item' index false}}}
      </td>
      <td class="text-center set-20">
        <a href="#"><i class="icon-double-arrow-down-gray icon--small"></i></a>
      </td>
      <td class="text-center">{{date.created}}</td>
      <td class="text-center">Flag</td>
      <td class="text-left">Paris, France</td>
      <td class="text-left">
        Michael Caine<br>
        <em>mcaine@google.fr.co</em>
      </td>
      <td class="text-right">
        <span>{{centsToDollars receipt.amount.total_cents}}</span><i class="padding-left-small icon-gift-gray"></i><i class="icon-tag-gray"></i>
      </td>
      <td class="text-left">google.com</td>
      <td class="text-center">
        {{{getOrderStatus order}}}
      </td>
      <td class="text-right"><a href="{{pathFor 'orders_edit'}}" class="btn-white">Edit</a></td>
      <td class="text-center border-gray border--left border--bottom"><a href="#" class="btn icon-trash-red icon--center">Delete</a></td>
    </tr>
    {{/each}}
  </tbody>
</template>
