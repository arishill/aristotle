<template name="aristotle__orders__form_details">
  <section id="orders-form-details">

    <h3 class="form-title">
      Details <a href="#" class="form-title---icon">Help with this section</a>
      <div class="form-title--action">
        {{#if editable 'details'}}
          <a href="#" class="text--small link-gray margin-right-small">Cancel</a>
          <a href="#" data-done="details" class="btn-black btn--small">Done</a>
        {{else}}
          <a href="#" data-edit="details" class="btn-black btn--small">Edit</a>
        {{/if}}
      </div>
    </h3>

    <table class="table">
      <thead>
        <tr>
          <th class="set-10 padding-horz-xsmall">&nbsp;</th>
          <th class="set-50">Item</th>
          <th class="text-left">&nbsp;</th>
          <th class="text-center small-2-16">Sku</th>
          <th class="text-center small-1-16">Qty</th>
          <th class="text-right small-1-16">Price</th>
          <th class="small-3-16 text-center">Item Total</th>
          <th class="set-30">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        {{#each withIndex items}}
          <tr>
            <td class="text-center padding-horz-xsmall">
              <a href="#"><i class="icon-zoom-gray"></i></a>
            </td>
            <td class="text-center">
              {{#if images.thumb}}
              {{else}}
                <div class="img-placeholder-sq"></div>
              {{/if}}
            </td>
            <td class="text-left">
              <h5 class="text-black">{{title}}</h5>
              <p class="text-gray">3 piece suit</p>
            </td>
            <td class="text-right">{{variant_sku}}</td>
            <td class="text-center">
              {{#if editable 'details'}}
                {{> component_dropdown getDropdownOptions quantity}}
              {{else}}
                {{quantity}}
              {{/if}}
            </td>
            <td class="text-right">{{cents}}</td>
            <td class="text-right">{{subtotal_cents}}</td>
            <td class="text-center border-gray border--left border--bottom"><a href="#" class="btn icon-trash-red icon--center">Delete</a></td>
          </tr>
        {{/each}}
      </tbody>
    </table>

    {{#if editable 'details'}}
    <div class="padding-top-medium text-right">
      <button class="btn-white btn--small icon--left icon--small icon-plus-site">Add Item</button>
    </div>
    {{/if}}

    <div class="row padding-vert-medium border-gray-light border--bottom">
      <span class="col small-1-4 text-right text-black">Subtotal</span>
      <span class="col small-3-4 text-right text-gray">{{centsToDollars receipt.amount.subtotal_cents}}</span>
    </div>
    <div class="row margin-bottom-medium">
      <div class="col-push small-1-3 border-gray-light border--bottom">
        <div class="row margin-vert-small">
          <span class="text-gray col-pull small-1-2 text-left">Tax</span><span class="text-gray col-pull small-1-2 text-right">{{centsToDollars receipt.amount.tax_cents}}</span>
        </div>
        <div class="row margin-vert-small">
          <span class="text-gray col-pull small-1-2 text-left">Shipping</span><span class="text-gray col-pull small-1-2 text-right">{{centsToDollars receipt.amount.shipping_cents}}</span>
        </div>
        {{#if editable 'details'}}
        <div class="row margin-vert-medium text-right">
          <button class="btn-white btn--small icon--left icon--small icon-plus-site">Add Discount</button>
        </div>
        {{/if}}
      </div>
    </div>
    <div class="row margin-bottom-medium">
      <div class="col-push small-1-3">
        <div class="row margin-vert-small">
          <strong class="head-black col-pull small-1-2 text-left">Total</strong><strong class="head-black col-pull small-1-2 text-right">{{centsToDollars receipt.amount.total_cents}}</strong>
        </div>
      </div>
    </div>
  </section>

</template>
