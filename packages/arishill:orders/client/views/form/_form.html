<template name="aristotle__orders__form">

  <form id="orders-form-{{page.action}}" data-action="{{page.action}}"  data-id="{{order._id}}" class="form padding-horz-xlarge margin-horz-medium padding-vert-xlarge">
    <div class="contain padding-bottom-xlarge">
      {{#with order}}
        {{> aristotle__orders__form_details }}
        {{> aristotle__orders__form_shipment }}
        {{> aristotle__orders__form_payment }}
      {{/with}}

      <!-- submit -->
      <nav class="form-action">
        <div class="row fill-width fill-height text-middle">
          <div class="col small-1-2 text-left">
            <a href="api/orders/delete/{{order._id}}" data-action="delete" class="icon--center icon-trash-red btn margin-left-small">Delete</a>
          </div>
          <div class="col small-1-2 text-right">
            <btn type="submit" class="btn-green margin-right-medium">{{page.btn}}</btn>
          </div>
        </div>
      </nav>
    </div>
  </form>

</template>
