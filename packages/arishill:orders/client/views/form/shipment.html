<template name="aristotle__orders__form_shipment">
  <section id="orders-form-shipment" class="row margin-top-xlarge">
    <h3 class="form-title">
      Shipment <a href="#" class="form-title---icon">Help with this section</a>
    </h3>

    <div class="row padding-bottom-large padding-top-medium border-gray-light border--bottom">
      <div class="col small-1-3">
        <h4 class="text-black padding-bottom-small">This order is a gift</h4>
        <p class="text-gray-dark padding-bottom-medium">Pricing information will not be shown on the packing slip</p>

        <h5 class="text-black icon-gift-site icon--large icon--left">Gift Wrapping Requested</h5>
      </div>

      <div class="col small-2-3 gutter-left-medium">
        <h4 class="text-black padding-bottom-medium">Personal Message</h4>
        <div class="text-gray border-gray-light border--all padding-medium arrow-top-left text--italic">
          <p>You did great out there.</p>
          <p>Wishing you all the things.</p>
          <p>Love Frank and Gert.</p>
        </div>
      </div>
    </div>

    <div class="row padding-vert-large">
      <div class="col small-1-3">
        <div class="embed--medium">
          {{> googleMap name='locationMap' options=locationMap }}
        </div>
      </div>
      <div class="col small-1-3 gutter-left-large">
        <h4 class="text-black padding-bottom-small">Shipping Address</h4>
        <p class="text-gray">
          Scott Robertson<br>
          1715 DeMarietta Ave Apt 4<br>
          San Jose, CA 95126
        </p>
      </div>
      <div class="col small-1-3 gutter-left-medium">
        <h4 class="text-black padding-bottom-small">Delivery Contact</h4>
        <p class="text-gray margin-bottom-medium">
          Scott Robertson<br>
          (570) 856-4235<br>
        </p>

        <h4 class="text-black">Delivery Instructions</h4>
        <p class="text-gray">None given.</p>
      </div>
    </div>

    <div class="row padding-vert-medium border-gray-light border--bottom border--top">
      <div class="col small-1-2 text-left">
        <h4>
          <strong class="head-black is-inline padding-right-large">Shipment Status:</strong>
          <span class="head-green is-inline">Ready to ship</span>
        </h4>
      </div>
      <div class="col small-1-2 text-right">
        <a href="#" class="btn-black icon-icon--left">Ship Now</a>
      </div>
    </div>
  </section>
</template>
