<template name="aristotle__coupons__form_email">
  <section id="coupons-form-email" class="row margin-top-xxlarge">
    <h3 class="form-title">
      Email Notification <a href="#" class="form-title---icon">Help with this section</a>
    </h3>

    <fieldset class="row">
     {{{checkboxAlt 'name' 'email' '' true 'large'}}}
      <span class="text-gray-dark margin-left-small">Send Email Notification</span>
    </fieldset>

    <fieldset class="row padding-top-medium">
      <div class="col small-1-2 gutter-right-large">
        <label class="form-label">Choose Email Template</label>
        {{> component_dropdown getDropdownOptions 'Default Template'}}
      </div>
      <div class="col small-1-2">
        <div class="form-line text-middle padding-top-small">
          <a href="#" class="icon--left icon-acrobat-white btn-black btn--small margin-left-medium">Preview Email</a>
        </div>
      </div>
    </fieldset>

    <fieldset class="row padding-top-medium">
      <label class="form-label">Email Message</label>
      <textarea class="input-xmedium input-fill"></textarea>
    </fieldset>

    <fieldset>
      <label class="form-label">Email Image Banner <span class="text--small text--italic">465 x 345 ratio</span></label>
      <ul class="row border-gray-light border--top border--bottom">
        <li class="img-upload contain col small-1-4 bg-gray-light text-middle text-center" style="height: 150px;">
          <button class="btn-black icon--center icon-camera-white" data-trigger="upload" data-target="images[cascade]">Add Image</button>
        </li>
        {{#if false}}
        <li class="img-upload contain col small-1-4">
          <img src="">
          <a href="#" class="btn-red btn--circle btn--small icon--center icon-trash-white icon--medium" data-action="remove" data-arr="images.cascade" data-index="{{index}}">Delete</a>
          <input type="hidden" name="images[cascade][{{index}}]" value="{{value}}">
        </li>
        {{/if}}
      </ul>

      <input type="file" data-action="upload" data-key="resumable" data-name="images[cascade]" multiple>
      <!-- <p>{{progress 'images[cascade]'}}</p> -->
    </fieldset>
  </section>
</template>
