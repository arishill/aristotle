<template name="aristotle__coupons__form_discount">
  <section id="coupons-form-markdown" class="row">
    <h3 class="form-title">
      Coupon Code &amp; Discount <a href="#" class="form-title---icon">Help with this section</a>
    </h3>

    <fieldset class="row padding-top-medium">
      <label class="form-label">Title</label>
      <input type="text" class="fill-width" value="">
    </fieldset>

    <fieldset class="row padding-top-medium">
      <div class="col small-1-2 gutter-right-medium">
        <label class="form-label">Code</label>
        {{> component_dropdown codeOptions 'Select Code Type'}}
      </div>
    </fieldset>

    <div class="text-gray border-gray-light border--all padding-large arrow-top-left margin-top-medium box-shadow">
      <div class="row text-left">
        {{#if generatedEmail}}
          <div class="row">
            <div class="col small-1-2 text-left">
              <label class="form-label">Enter Emails (one per line)</label>
            </div>
            <div class="col small-1-2 text-right">
              <a href="#" class="link-site icon--right icon--small icon-csv-site">or Import via CSV</a>
            </div>
          </div>

          <textarea class="input-large input-fill"></textarea>

          <div class="row text-left">
            <a href="#" class="margin-top-medium btn-black btn--small icon--left icon-mail-white">Add Emails</a>
          </div>
        {{/if}}

        <div class="col small-1-2 gutter-right-medium">
          {{#if customCode}}
            <label class="form-label">Custom Code</label>
            <input type="text" class="input-fill">
          {{/if}}

          {{#if generatedCode}}
            <label class="form-label">How many codes to generate?</label>
            <input type="text" class="input-fill" placeholder="Enter Number">
          {{/if}}
        </div>
        <div class="col small-1-2 gutter-left-medium">
          {{#if customCode}}
            <label class="form-label">Limit</label>
            <input type="text" class="input-fill">
          {{/if}}
        </div>
      </div>
    </div>

    <fieldset class="row padding-top-medium">
      <div class="col small-1-2 gutter-right-medium">
        <label class="form-label">Markdown Type</label>
        {{> component_dropdown markdownOptions 'Percent Off'}}
      </div>
      <div class="col small-1-2 gutter-left-medium">
        <label class="form-label">Percent Off</label>
        <input type="text" class="input-large" value="">
      </div>
    </fieldset>

  </section>
</template>
