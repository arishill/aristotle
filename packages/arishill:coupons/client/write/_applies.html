<template name="aristotle__coupons__form_applies">
  <section id="coupons-form-applies" class="row margin-top-xxlarge">
    <h3 class="form-title">
      Applies To <a href="#" class="form-title---icon">Help with this section</a>
    </h3>

    <div class="margin-top-reset">
      <div class="row">
        <fieldset class="col small-1-2">
          <label class="form-label">Applies to</label>
          {{> component_dropdown appliesOptions 'Category'}}
        </fieldset>
      </div>

      <div class="text-gray border-gray-light border--all padding-large arrow-top-left margin-top-medium box-shadow">
        <div class="row">
          <div class="col small-1-2 text-left">
            <label class="form-label">Type to select a category</label>
          </div>
          <div class="col small-1-2 text-right">
            <a href="#" class="link-site icon--right icon--small icon-double-arrow-right-site">Show Categories</a>
          </div>
        </div>

        <input type="text" name="keywords" class="fill-width">

        <ul class="padding-vert-medium">
          <li class="is-inline padding-right-small"><a href="#" class="btn-white text-left icon--right icon--xsmall icon-x-black">Keyword</a></li>
          <li class="is-inline padding-right-small"><a href="#" class="btn-white icon--right icon--xsmall icon-x-black">Keyword</a></li>
        </ul>

        <ul class="padding-top-medium">
          <li class="is-inline padding-right-small">
            <a href="#" class="btn-tag text-left icon--right icon--xsmall icon-x-black text-middle">
              <span class="col-pull margin-right-small padding-vert-small">
                {{#if images.thumb}}
                {{else}}
                  <div class="img-placeholder-sq img--small"></div>
                {{/if}}
              </span>
              <span class="col-pull">Keyword</span>
            </a>
          </li>
          <li class="is-inline padding-right-small">
            <a href="#" class="btn-tag text-left icon--right icon--xsmall icon-x-black text-middle">
              <span class="col-pull margin-right-small padding-vert-small">
                {{#if images.thumb}}
                {{else}}
                  <div class="img-placeholder-sq img--small"></div>
                {{/if}}
              </span>
              <span class="col-pull">Keyword</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

  </section>
</template>
