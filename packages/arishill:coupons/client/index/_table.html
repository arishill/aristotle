<template name="aristotle__coupons__table">
  <table class="table">
    <thead>
      <tr>
        <th class="text-center set-20">
        {{{checkbox 'selected' 'selected-item' 'all' false}}}
        </th>
        {{#if false}}<th class="text-center set-20">&nbsp;</th>{{/if}}
        <th class="text-center small-1-16">Status</th>
        <th class="text-left small-3-16">Name / <em>Scope</em></th>
        <th class="text-center">Code</th>
        <th class="text-center">Discount</th>
        <th class="text-center small-2-16">End Date</th>
        <th class="text-center"># Redeemed</th>
        <th class="text-center set-50">Limit</th>
        <th class="text-center set-30 padding-horz-small">&nbsp;</th>
        <th class="text-center set-30 padding-horz-small"><a href="#" class="btn icon--center icon-gear-gray">Settings</a></th>
      </tr>
    </thead>
    <tbody>
    {{#each withIndex coupons}}
      <tr>
        <td class="text-center set-20">
          {{{checkbox 'selected' 'selected-item' index false}}}
        </td>
        {{#if false}}
        <td class="text-center set-20">
          <a href="#"><i class="icon-double-arrow-down-gray icon--small"></i></a>
        </td>
        {{/if}}
        <td class="text-center">
          {{#if true}}
            <a href="#" class="btn-green btn--small">Active</a>
          {{else}}
            <a href="#" class="btn-gray btn--small">Inactive</a>
          {{/if}}
        </td>
        <td class="text-left">
          Mother's Day<br>
          <em>Category: Kitchen</em>
        </td>
        <td class="text-center">CODE</td>
        <td class="text-center">
          <span class="text-yellow">FREE</span>
        </td>
        <td class="text-center">
          <!-- 12/15/2015 -->
          <i class="icon-infinity-gray"></i>
        </td>
        <td class="text-center">32</td>
        <td class="text-center">30</td>
        <td class="text-center border-gray border--left border--bottom padding-horz-small"><a href="/shop/coupons/{{_id}}" class="btn icon-pencil-black icon--center">Edit</a></td>
        <td class="text-center border-gray border--left border--bottom padding-horz-small"><a href="#" class="btn icon-trash-red icon--center">Delete</a></td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</template>
