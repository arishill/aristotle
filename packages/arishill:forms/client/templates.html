<template name="checkbox_alt">
  <div class="checkbox-alt">
    <input type="checkbox" name="{{name}}" id="{{id}}" {{checked}}>
    <label for="{{id}}">
      <span class="disc"></span>
    </label>
  </div>
</template>

<template name="checkbox">
  <div class="checkbox">
    <input type="checkbox" name="{{name}}" id="{{id}}" {{checked}}>
    <label for="{{id}}">
      <i class="icon-check-site"></i>
    </label>
  </div>
</template>
