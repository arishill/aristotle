<!doctype html>
<html>
  <head>
    <title>Geshire Stack Commerce Demo</title>

    <meta name="description" content="Admin interface demo for the forthcoming open source Geshire Stack Commerce platform.">
    <meta charset="utf-8">
    <meta name="author" content="The Geshire Company">

      {{#is_production}}
        <link href="https://storage.googleapis.com/arishill-admin/demo/aesop.min.css?v=2" media="screen" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="https://storage.googleapis.com/arishill-admin/demo/favicon.png" type="image/png">
      {{else}}
        <link href="/aesop.css" media="screen" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="/favicon.png" type="image/png">
      {{/is_production}}

      <script src="https://use.typekit.net/{{ config.typekit_id }}.js"></script>
      <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </head>
  <body>
    <div id="admin"></div>

    <!-- SCRIPTS -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{ config.google_api_key }}"></script>
    {{#is_production}}
      <script src="https://storage.googleapis.com/arishill-admin/demo/vendor.min.js"></script>
      <script src="https://storage.googleapis.com/arishill-admin/demo/app.min.js"></script>
    {{else}}
      <script src="/vendor.js"></script>
      <script src="/app.js"></script>
    {{/is_production}}
  </body>
</html>
